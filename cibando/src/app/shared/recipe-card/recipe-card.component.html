<div class="container-cards">

  <div class="container-pagination" *ngIf="origine != 'home'"  >
    <div style = "font-size: large; font-weight: 400;">
  <strong>{{ricettePerPagina}} </strong> ricette  su un totale di <strong>{{totRicette?.length}}</strong> ricette
    </div>
    <div style="margin-bottom: 30px;" >
      Pagina corrente <strong>{{page}}</strong>
     </div>
    <ngb-pagination [collectionSize]="totRicette?.length * 2 + (ricettePerPagina*2)" [(page)]="page" aria-label="Default pagination" >
    </ngb-pagination>
  </div>
<div class="card-contenitore" style="clear:both">
  <div class="card"  *ngFor="let recipe of recipes$ | async | slice : (page * ricettePerPagina) - ricettePerPagina : page * ricettePerPagina" style="float:left; ">
    <div class="card-image" [ngStyle]=" {'background-image': 'url('+recipe.image+')'}" (click)="inviaTitolo(recipe.title)"></div>
    <div class="card-body">
      <h5 class="card-title">{{recipe.title}}</h5>
      <p class="card-text">{{recipe.description | slice: 0 :250}}...</p>
      <div class="cont-difficolta">
        <h6 style="float:left;">Difficoltà:</h6>
        <img class="difficolta" [src]="percorsoDifficolta + recipe?.difficulty + '.png'" alt="difficoltà">
      </div>
      <!-- <a routerLink="/ricette/dettaglio/{{recipe.title}}/{{recipe._id}}" class="btn btn-primary" style="float: left;" >Visualizza</a> -->
      <!--    [routerLink]="'dettaglio/'+recipe.title+'/'+recipe.id"-->
    </div>
    <a routerLink="/ricette/dettaglio/{{recipe.title}}/{{recipe._id}}" class="btn btn-primary" style="border-top-left-radius: 0px;
    border-top-right-radius: 0px;" >Visualizza</a>
  </div>
</div>

<div class="container-pagination" *ngIf="origine != 'home'"  >
  <ngb-pagination [collectionSize]="totRicette?.length * 2 + (ricettePerPagina*2)" [(page)]="page" aria-label="Default pagination" >
  </ngb-pagination>
  <!-- <div style = "font-size: large; font-weight: 400;">
    <strong>{{ricettePerPagina}} </strong> ricette  su un totale di <strong>{{recipes.length}}</strong> ricette
      </div>
      <div style="margin-bottom: 30px;" >
        Pagina corrente <strong>{{page}}</strong>
       </div>
  </div> -->

</div>
